<!doctype html>
<title>Hello Sample</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
{% with messages = get_flashed_messages() %} <!--get_flashed_messages函数获取在login中通过flash()闪出的消息-->
  {% if messages %}
   <ul class="flash">
       {% for message in messages %}
        <li>{{ message }}</li>
       {% endfor %}
   </ul>
  {% endif %}
{% endwith %}
<div class="page">
    {% block body %}
    {% endblock %}
</div>
